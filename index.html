<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerstcadeau Onthulling</title>
    <style>
        :root {
            /* Festive Christmas Palette */
            --bg-color: #2c0003;
            /* Dark festive red/brown background */
            --bg-gradient: radial-gradient(circle at center, #5e0000 0%, #2c0003 100%);
            --text-color: #f0f4f8;
            --accent-color: #d4af37;
            /* Gold */
            --button-color: #c0392b;
            --button-hover: #e74c3c;
            --shutter-color: #1a1a1a;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-color);
            background: var(--bg-gradient);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            animation-name: snowfall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .snowflake {
                animation: none;
                display: none;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Screens */
        #landing-screen,
        #result-screen {
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #result-screen {
            display: none;
            opacity: 0;
            background: rgba(0, 0, 0, 0.8);
            /* Darker overlay for result */
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Button */
        .capture-btn {
            background-color: var(--button-color);
            color: white;
            border: 2px solid var(--accent-color);
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .capture-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .capture-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px var(--bg-color), 0 0 0 5px var(--accent-color), 0 0 20px rgba(212, 175, 55, 0.8);
        }

        .capture-btn:disabled {
            background-color: #555;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .capture-btn.secondary {
            background-color: transparent;
            border: 2px solid var(--text-color);
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            box-shadow: none;
        }

        .capture-btn.secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Countdown Overlay */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        #countdown-text {
            font-size: 10rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Result Image */
        .gift-image {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Shutter Effect */
        .shutter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background-color: var(--shutter-color);
            z-index: 50;
            transition: transform 0.1s ease-out;
            transform: translateY(-100%);
        }

        .shutter.bottom {
            top: auto;
            bottom: 0;
            transform: translateY(100%);
        }

        .shutter-closed .shutter.top {
            transform: translateY(0);
        }

        .shutter-closed .shutter.bottom {
            transform: translateY(0);
        }

        .reset-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        @media (prefers-reduced-motion: reduce) {

            #countdown-text,
            .gift-image {
                animation: none;
            }

            .shutter {
                transition: none;
            }
        }
    </style>
</head>

<body>

    <!-- Snowflakes Container -->
    <div id="snowflakes-container"></div>

    <!-- Shutter Elements -->
    <div class="shutter top"></div>
    <div class="shutter bottom"></div>

    <!-- Countdown Overlay -->
    <div id="countdown-overlay">
        <div id="countdown-text" aria-live="assertive" aria-atomic="true">3</div>
    </div>

    <!-- Landing Screen -->
    <div id="landing-screen">
        <div class="container">
            <h1>Prettige Feestdagen!</h1>
            <p>Jouw cadeau wacht op je.<br>Ben je er klaar voor?</p>
            <button id="capture-btn" class="capture-btn">Open Cadeau üéÅ</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen">
        <div class="container">
            <h1 tabindex="-1">Verrassing!</h1>
            <img src="gift-reveal.png" alt="Cadeau Onthulling" class="gift-image">
            <p>We gaan op de foto!<br>Professionele fotoshoot üì∏</p>
            <button id="reset-btn" class="capture-btn secondary">Nog een keer üîÑ</button>
        </div>
    </div>

    <script>
        // Generate Snowflakes
        const snowflakeContainer = document.getElementById('snowflakes-container');
        const snowflakeCount = 30;
        const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];

        for (let i = 0; i < snowflakeCount; i++) {
            const el = document.createElement('div');
            el.classList.add('snowflake');
            el.setAttribute('aria-hidden', 'true');
            el.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5-10s
            el.style.animationDelay = (Math.random() * 5) + 's';
            el.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
            snowflakeContainer.appendChild(el);
        }

        // Logic
        const btn = document.getElementById('capture-btn');
        const resetBtn = document.getElementById('reset-btn');
        const landingScreen = document.getElementById('landing-screen');
        const resultScreen = document.getElementById('result-screen');
        const body = document.body;
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // Sound effect (simple beep using Web Audio API for countdown, then shutter)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep(frequency = 440, duration = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();

            // Fade out
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playShutterSound() {
            // White noise for shutter sound
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const bufferSize = audioCtx.sampleRate * 0.1; // 100ms
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.5;

            // Filter to make it sound more like a mechanical shutter
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            noise.start();
        }

        btn.addEventListener('click', () => {
            // Disable button
            btn.disabled = true;

            // Start Countdown
            startCountdown(3);
        });

        function startCountdown(count) {
            countdownOverlay.style.display = 'flex';
            countdownText.textContent = count;
            playBeep(600, 0.1); // High beep

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.textContent = count;
                    playBeep(600, 0.1);
                } else {
                    clearInterval(interval);
                    finishCountdown();
                }
            }, 1000);
        }

        function finishCountdown() {
            countdownOverlay.style.display = 'none';

            // Trigger Shutter
            playShutterSound();
            body.classList.add('shutter-closed');

            // Wait for shutter close (match CSS transition)
            setTimeout(() => {
                landingScreen.style.display = 'none';
                resultScreen.style.display = 'flex';

                // Show result (opacity transition)
                setTimeout(() => {
                    resultScreen.style.opacity = '1';
                    // Move focus to heading for accessibility
                    resultScreen.querySelector('h1').focus();
                }, 50);

                // Open Shutter
                body.classList.remove('shutter-closed');

            }, 300); // 100ms shutter close + a bit of hold
        }

        resetBtn.addEventListener('click', () => {
            // Reset logic
            resultScreen.style.opacity = '0';
            setTimeout(() => {
                resultScreen.style.display = 'none';
                landingScreen.style.display = 'flex';
                // Small timeout to allow display:flex to apply before opacity transition
                setTimeout(() => {
                    landingScreen.style.opacity = '1';
                }, 50);

                // Re-enable start button
                btn.disabled = false;
                // Announce for screen readers
                btn.focus();
            }, 500);
        });
    </script>
</body>

</html>
